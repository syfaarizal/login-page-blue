<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <div class="form-header">
                <i class="fas fa-user-plus"></i>
                <h1>Sign Up</h1>
            </div>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="User name" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <div class="password-container">
                    <input type="password" id="signupPassword" placeholder="Password" required />
                    <i class="fas fa-eye" id="toggleSignupPassword"></i>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already Have Account? <a id="goToLogin">Login</a></p>
        </div>
        
        <div class="form-container login-container">
            <div class="form-header">
                <i class="fas fa-sign-in-alt"></i>
                <h1>Login</h1>
            </div>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password" required />
                    <i class="fas fa-eye" id="toggleLoginPassword"></i>
                </div>
                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a id="forgotPassword">Forgot Password?</a>
                </div>
            </form>
            <p>Create An Account <a id="goToSignup">Sign Up</a></p>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <i class="fas fa-sign-in-alt"></i>
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signInButton">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <i class="fas fa-user-plus"></i>
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button id="signUpButton">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
